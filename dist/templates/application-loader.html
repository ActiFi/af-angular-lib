<!-- this displays before angular has run -->
<!-- APP LOADER .ng-cloak is stripped off once angular is loaded.. and this gets hidden -->
<div id="applicationLoader" style="text-align:center">
  <div class="ng-cloak ng-cloak-reverse" style="margin:40px auto; max-width:400px;">
    <div class="progress progress-striped square active" style="margin:0; height:10px;">
      <div style="width:100%" class="progress-bar"></div>
    </div>
    <div class="well well-lg square">
      <h4>Loading Application...</h4>
    </div>
  </div>
</div>
